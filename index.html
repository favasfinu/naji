<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najiis World</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
            color: #fff;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heading {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            margin-top: 20px;
        }
        .subheading {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            margin-top: 10px;
        }
        .funny-elements {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .video-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .video-item {
            margin: 10px;
        }
        .video-thumbnail {
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        .modal-content {
            background-color: #333;
        }
        @media (max-width: 767px) {
            .heading {
                font-size: 2em;
            }
            .subheading {
                font-size: 1.5em;
            }
            .video-item {
                width: 100%;
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .video-item {
                width: 45%;
            }
        }
        @media (min-width: 992px) {
            .video-item {
                width: 23%;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="heading">Najiis World</h1>
        <img src="img/firstimg.jpeg" class="img-fluid my-4" alt="Centered Image" style="height: 300px; width: 300px; border-radius: 10px;">
        <h2 class="subheading">Gay's Life</h2>
        <div class="funny-elements">
            <p>Welcome to Najiis World! Enjoy the videos below.</p>
        </div>
        <div class="video-box">
            <div class="video-item">
                <img src="img/thumbnail.jpeg" class="video-thumbnail" alt="Video 1" data-toggle="modal" data-target="#videoModal" data-video="img/vid1.mp4">
                <div class="caption">Video:handsome boy</div>
            </div>
            <div class="video-item">
                <img src="img/thu1.jpeg" class="video-thumbnail" alt="Video 2" data-toggle="modal" data-target="#videoModal" data-video="img/vid2.mp4">
                <div class="caption">Video:the gay boy</div>
            </div>
            <div class="video-item">
                <img src="img/thu2.jpeg" class="video-thumbnail" alt="Video 3" data-toggle="modal" data-target="#videoModal" data-video="img/vid3.mp4">
                <div class="caption">Video:famous naji at food time</div>
            </div>
            <div class="video-item">
                <img src="img/thu3.jpeg" class="video-thumbnail" alt="Video 4" data-toggle="modal" data-target="#videoModal" data-video="img/vid4.mp4">
                <div class="caption">Video:the ultimate one</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" id="videoFrame" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#videoModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var videoUrl = button.data('video');
            var modal = $(this);
            modal.find('.modal-body iframe').attr('src', videoUrl);
        });

        $('#videoModal').on('hidden.bs.modal', function () {
            $('#videoFrame').attr('src', '');
        });
    </script>
</body>
</html>
